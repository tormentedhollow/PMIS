<div layout="row" layout-align="center center" class="cover" layout-fill>
<div layout="column" layout-align="center center" layout-fill>
   <div class="loginBox md-whiteframe-15dp" layout="column">
    <md-toolbar class="md-small md-hue-2">
    <h2 class="md-toolbar-tools" layout-align="center center"> <span> WELCOME to PMIS v.1.2</span> </h2>
   </md-toolbar>
    <md-content class="md-padding", layout="column">
   <form  name="myForm">
     <md-input-container class="md-block" flex-gt-sm>
  <label>Username</label>
  <md-icon md-svg-icon="action:ic_account_circle_24px" aria-label="account"></md-icon>
  <input ng-model="username" flex="100" required>
</md-input-container>

<md-input-container class="md-block" flex-gt-sm>
 <md-icon md-svg-icon="action:ic_lock_outline_24px" aria-label="password"></md-icon>
<label>Password</label>
<input ng-model="password" type="password" flex="100" required>
</md-input-container>

  <div layout="row" layout-align="center center">
    <div layout="column" flex>
        <md-button class="md-raised md-primary"  ng-click="login()" ng-disabled="myForm.$invalid">Sign in</md-button> 
</div>
  </div>
 

</form>
</md-content>
</div> 
</div>
</div>
