<md-dialog aria-label="Details">
  <md-toolbar>
  <div class="md-toolbar-tools">
    <h3>{{temp.month_name}}: {{temp.mfo_name}}</h3>
    <span flex></span>
    <md-icon md-svg-icon="content:ic_clear_24px"  aria-label="date" ng-click="cancel()"></md-icon>
  </div>
</md-toolbar>
<md-dialog-content>
<div class="md-dialog-content">
<md-table-container class="bordered striped">
<table md-table class="bordered striped">
  <thead md-head>
    <tr md-row>
      <td md-column>No.</td>
      <td md-column>Male</td>
      <td md-column>Female</td>
      <td md-column>Individuals</td>
      <td md-column>Group</td>
     <td md-column>
      Action
     </td>     

    </tr>
  </thead>
  <tbody md-body>
    <tr md-row data-ng-repeat="x in bene" ng-include="getTemplate(x)">       
    </tr>
  </tbody>
</table>
</md-table-container>
</div>
</md-dialog-content>

</md-dialog>

<div id="dialog-confirm">
</div>

<script type="text/ng-template" id="display">
<td md-cell>{{$index+1}}</td>
<td md-cell>{{x.male}}</td>
<td md-cell>{{x.female}}</td>
<td md-cell>{{x.ind}}</td>
<td md-cell>{{x.groups}}</td>
<td md-cell>    
<md-icon ng-click="edit(x)" md-svg-icon="editor:ic_mode_edit_24px"  aria-label="edit"></md-icon>
<md-icon ng-click="del(x, temp.ind)" md-svg-icon="action:ic_delete_forever_24px"  aria-label="delete"></md-icon>
</td>
</script>

 <script type="text/ng-template" id="edit">
        <td md-cell>{{selected.id+1}}</td>
        <form name="myForm">
        <td md-cell><md-input-container class="md-block" flex-gt-sm>
        <input ng-model="selected.male" type="number"  aria-label="bene" required>
        </md-input-container>
        </td>

 		 <td md-cell><md-input-container class="md-block" flex-gt-sm>
        <input ng-model="selected.female" type="number"  aria-label="bene" required>
        </md-input-container>
        </td>

        <td md-cell><md-input-container class="md-block" flex-gt-sm>
        <input ng-model="selected.ind" type="number"  aria-label="bene" required>
        </md-input-container>
        </td>

  		<td md-cell><md-input-container class="md-block" flex-gt-sm>
        <input ng-model="selected.groups" type="number"  aria-label="bene" required>
        </md-input-container>
        </td>
 
        <td md-cell>
            <md-icon ng-disabled="myForm.$invalid" md-svg-icon="content:ic_save_24px"  aria-label="save" ng-click="save(selected, bene, $index)"></md-icon>
             <md-icon md-svg-icon="content:ic_clear_24px"  aria-label="cancel" ng-click="reset()"></md-icon>
        </td>
        </form>
</script>
