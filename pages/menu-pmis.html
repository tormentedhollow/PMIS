<div layout="column" ng-cloak layout-fill>
  <md-content flex layout="column">
  <md-toolbar flex="5">
  <div layout="row" layout-align="space-between center" md-theme="altTheme" flex>
   <md-button class="md-icon-button"  ng-click="openLeftMenu()" aria-label="Show Menu">    
   <md-icon md-svg-src="svg/menu.svg" md-48></md-icon>
 </md-button>
 <h2><span>PMIS</span></h2>
 <span>
   <md-button ng-click="showGridBottomSheet($event)" aria-label="Show Settings">
   <md-icon md-svg-src="svg/settings.svg" md-48></md-icon>
 </md-button>
</span>
</div>
</md-toolbar>

<div layout="row">
  <md-sidenav layout="column" class="md-sidenav-left" md-component-id="left"  layout-padding md-whiteframe="4">

  <!-- Sidenav content -->

  <md-toolbar class="md-tall md-hue-2">
  <span flex></span>
  <div class="row">
    <div class="col s5">
      <img ng-src="images/avatar/{{image}}" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
    </div>
    <div class="col s3">
      <br><br>
      <div> <h6>{{firstName}}{{lastName}}</h6></div>
      <div> <h6>{{email}}</h6></div>
    </div>
  </div>
</md-toolbar> 
<md-content>
<md-divider></md-divider>
<md-subheader>Inputs</md-subheader>
<md-list>
<md-list-item class="md-2-line" ng-repeat="item in inputs" role="link" md-ink-ripple>
<md-icon md-svg-icon="{{item.icon}}"  aria-label="{{item.title}}"></md-icon>
<div class="md-list-item-text" ui-sref="{{item.sref}}" ng-click="closeSidenav()">
  <span class="md-body-2" >{{item.title}}</span>
</div>
</md-list-item>
</md-list>

<md-divider></md-divider>
<md-subheader>Outputs</md-subheader>
<md-list>
<md-list-item class="md-2-line" ng-repeat="item in outputs" role="link" md-ink-ripple>
<md-icon md-svg-icon="{{item.icon}}"  aria-label="{{item.title}}"></md-icon>
<div class="md-list-item-text" ui-sref="{{item.sref}}" ng-click="closeSidenav()">
  <span class="md-body-2" >{{item.title}}</span>
</div>
</md-list-item>
</md-list>
</md-content>

</md-sidenav>

  <md-sidenav layout="column" class="md-sidenav-right" md-component-id="right" md-whiteframe="4">

  <!-- Sidenav content -->
 <md-toolbar class="md-theme-indigo">
  <h2 class="md-toolbar-tools">Group Chat Support</h2>
</md-toolbar>

<md-content >
<div id="fixed" when-scrolled="loadMore()" scroll-bottom-on="status.loaded" scroll-glue>  
  <p ng-show="status.loading">loading...</p>
  <md-list flex class="md-dense" flex>
 <md-list-item class="md-3-line md-long-text" ng-repeat="item in messages">
  <img ng-src="images/avatar/{{item.image}}?{{$index}}" class="md-avatar" alt="{{item.username}}" />
  <div class="md-list-item-text" layout="column">
    <p><span class="blue-text">@{{ item.username}}</span>:<span class="black-text">{{ item.message }}</span> <br>- <span am-time-ago="item.time_created"></span></p>
  </div>
</md-list-item>
  </md-list>
</div>
<md-input-container class="md-block">
<label>Type your message here and press enter</label>
<input ng-model="msg" md-maxlength="500" ng-enter="sendMessage()">
</md-input-container>
</md-content>

</md-sidenav>
<md-content layout="column" layout-padding flex>

<!-- Report content -->

<section>
  <h3>Welcome {{username}} <md-icon md-svg-icon="action:ic_date_range_24px"  aria-label="date"></md-icon> {{currentTime|displaydate}}</h3>
  <div ui-view="viewA"></div> 
  <md-button ng-click="openChat()" aria-label="CHAT" id="fixedbutton" class="red">
  OPEN CHAT
</md-button>
</section>
</md-content>
</div>
</md-content>
</div>
